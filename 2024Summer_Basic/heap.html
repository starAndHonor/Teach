<h2 id="%E5%A0%86heap">堆(heap)</h2>

192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g><g data-mml-node="mo" transform="translate(725.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mn" transform="translate(1725.4,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mo" transform="translate(2447.7,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(3447.9,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container>即为右节点。同时，用<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="3.948ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 1745 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></g><g data-mml-node="mi" transform="translate(469,0)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(814,0)"><path data-c="1D467" d="M347 338Q337 338 294 349T231 360Q211 360 197 356T174 346T162 335T155 324L153 320Q150 317 138 317Q117 317 117 325Q117 330 120 339Q133 378 163 406T229 440Q241 442 246 442Q271 442 291 425T329 392T367 375Q389 375 411 408T434 441Q435 442 449 442H462Q468 436 468 434Q468 430 463 420T449 399T432 377T418 358L411 349Q368 298 275 214T160 106L148 94L163 93Q185 93 227 82T290 71Q328 71 360 90T402 140Q406 149 409 151T424 153Q443 153 443 143Q443 138 442 134Q425 72 376 31T278 -11Q252 -11 232 6T193 40T155 57Q111 57 76 -3Q70 -11 59 -11H54H41Q35 -5 35 -2Q35 13 93 84Q132 129 225 214T340 322Q352 338 347 338Z"></path></g><g data-mml-node="mi" transform="translate(1279,0)"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z"></path></g></g></g></svg></mjx-container>记录当前二叉堆中节点的个数。<br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="7" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">
<h2 id="%E6%8F%92%E5%85%A5">插入</h2>
<p>如何保证父节点比子节点大（或小）这个性质不被破坏？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">insert</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span></span>{
    heap[++size] = x;
    <span class="hljs-built_in">swim</span>(size);
}
</code></pre>
<p>啥是swim操作？</p>
<footer> <em>starAndHonor</em> <em>堆</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">
<h2 id="%E4%B8%8A%E6%B5%AE">上浮</h2>
<p>很简单，不断与父节点比较，如果比父节点大（以大根堆为例，下同）就与之交换，直到不大于父节点或成为根节点为止。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">swim</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span></span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = n; i &gt; <span class="hljs-number">1</span> &amp;&amp; heap[i] &gt; heap[i / <span class="hljs-number">2</span>]; i /= <span class="hljs-number">2</span>)
        <span class="hljs-built_in">swap</span>(heap[i], heap[i / <span class="hljs-number">2</span>]);
}
</code></pre>
<footer> <em>starAndHonor</em> <em>堆</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">
<h2 id="%E4%B8%8B%E6%B2%89">下沉</h2>
<p>类似地，不断与<strong>较大的子节点</strong>比较，如果比它小就与之交换，直到不小于任何子节点或成为叶子节点为止。之所以要与较大的子节点比较，是为了保证交换上来的节点比两个子节点都大。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">son</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span></span>{ <span class="hljs-comment">// 找到需要交换的那个子节点</span>
    <span class="hljs-keyword">return</span> n * <span class="hljs-number">2</span> + (n * <span class="hljs-number">2</span> + <span class="hljs-number">1</span> &lt;= size &amp;&amp; heap[n * <span class="hljs-number">2</span> + <span class="hljs-number">1</span>] &gt; heap[n * <span class="hljs-number">2</span>]);
}
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">sink</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span></span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = n, t = <span class="hljs-built_in">son</span>(i); t &lt;= size &amp;&amp; heap[t] &gt; heap[i]; i = t, t = <span class="hljs-built_in">son</span>(i))
        <span class="hljs-built_in">swap</span>(heap[i], heap[t]);
}
</code></pre>
<footer> <em>starAndHonor</em> <em>堆</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">
<h2 id="%E5%88%A0%E9%99%A4">删除</h2>
<p>可以将根节点与最后一个节点交换，使size减1，然后再下沉。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">pop</span><span class="hljs-params">()</span></span>{
    <span class="hljs-built_in">swap</span>(heap[<span class="hljs-number">1</span>], heap[size--]);
    <span class="hljs-built_in">sink</span>(<span class="hljs-number">1</span>);
}
</code></pre>
<footer> <em>starAndHonor</em> <em>堆</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="11" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">
<h2 id="%E6%9F%A5%E8%AF%A2">查询</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">top</span><span class="hljs-params">()</span></span>{
    <span class="hljs-keyword">return</span> heap[<span class="hljs-number">1</span>];
}
</code></pre>
<footer> <em>starAndHonor</em> <em>堆</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">
<h2 id="%E5%BB%BA%E5%A0%86">建堆</h2>
<p>为啥从<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.781ex;" xmlns="http://www.w3.org/2000/svg" width="1.955ex" height="2.379ex" role="img" focusable="false" viewBox="0 -706.5 864.3 1051.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mi" transform="translate(220,394) scale(0.707)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mn" transform="translate(255.4,-345) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><rect width="624.3" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container>开始？叶子节点不需要下沉</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">build</span><span class="hljs-params">(<span class="hljs-type">int</span> A[], <span class="hljs-type">int</span> n)</span> <span class="hljs-comment">// 从一个（这里是0-index的）数组O(n)地建立二叉堆</span>
</span>{
    <span class="hljs-built_in">memcpy</span>(heap + <span class="hljs-number">1</span>, A, <span class="hljs-built_in">sizeof</span>(<span class="hljs-type">int</span>) * n);
    size = n;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = n / <span class="hljs-number">2</span>; i &gt; <span class="hljs-number">0</span>; --i)
        <span class="hljs-built_in">sink</span>(i);
}
</code></pre>
<footer> <em>starAndHonor</em> <em>堆</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="14" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">
<h2 id="stl">STL</h2>
<p>首先你需要一个头文件：<code>#include&lt;queue&gt;</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">priority_queue&lt;<span class="hljs-type">int</span>&gt; q;<span class="hljs-comment">//这是一个大根堆q</span>
priority_queue&lt;<span class="hljs-type">int</span>,vector&lt;<span class="hljs-type">int</span>&gt;,greater&lt;<span class="hljs-type">int</span>&gt; &gt;q;<span class="hljs-comment">//这是一个小根堆q</span>
<span class="hljs-comment">//注意某些编译器在定义一个小根堆的时候greater&lt;int&gt;和后面的&gt;要隔一个空格，不然会被编译器识别成位运算符号&gt;&gt;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">//一些操作</span>
q.<span class="hljs-built_in">top</span>()<span class="hljs-comment">//取得堆顶元素，并不会弹出</span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">st</span> {

};
priority_queue&lt;st&gt; q;

<p>给定一个数列，初始为空，请支持下面三种操作：</p>
<ol>
<li>给定一个整数 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container>，请将 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container> 加入到数列中。</li>
<li>输出数列中最小的数。</li>
<li>删除数列中最小的数（如果有多个数最小，只删除 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> 个）。</li>
</ol>

<h2 id="%E4%B8%AD%E4%BD%8D%E6%95%B0p1168">中位数<a href="https://www.luogu.com.cn/problem/P1168">P1168</a></h2>
<p>给定一个长度为 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> 的非负整数序列 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>，对于前奇数项求中位数。</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">
<h2 id="%E8%A7%A3">解：</h2>
<p>一个大根堆X，一个小根堆Y，对于一个数z,如果X.top() &gt; z,X.push(z)<br />
如果Y.top() &lt; z,Y.push(z),这样保证了X中所有元素均小于Y,然后调整，两个堆的大小到只相差1(将size大的堆堆顶元素弹到另一个堆)，中位数为元素较多的堆的堆顶元素。<br />
<img src="./images/heap/duidingheap.png" alt="#c" style="height:300px;" /></p>
<footer> <em>starAndHonor</em> <em>堆</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="20" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">
<h2 id="-2"></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">priority_queue&lt;<span class="hljs-type">int</span>, vector&lt;<span class="hljs-type">int</span>&gt;&gt; g;               <span class="hljs-comment">//大根堆</span>
priority_queue&lt;<span class="hljs-type">int</span>, vector&lt;<span class="hljs-type">int</span>&gt;, greater&lt;<span class="hljs-type">int</span>&gt;&gt; l; <span class="hljs-comment">//小根堆</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">insert</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span> </span>{
  <span class="hljs-keyword">if</span> (g.<span class="hljs-built_in">empty</span>() || g.<span class="hljs-built_in">top</span>() &gt; x)
    g.<span class="hljs-built_in">push</span>(x);
  <span class="hljs-keyword">else</span>
    l.<span class="hljs-built_in">push</span>(x);
  <span class="hljs-keyword">while</span> (g.<span class="hljs-built_in">size</span>() &gt; l.<span class="hljs-built_in">size</span>() + <span class="hljs-number">1</span>)
    l.<span class="hljs-built_in">push</span>(g.<span class="hljs-built_in">top</span>()), g.<span class="hljs-built_in">pop</span>();
  <span class="hljs-keyword">while</span> (l.<span class="hljs-built_in">size</span>() &gt; g.<span class="hljs-built_in">size</span>() + <span class="hljs-number">1</span>)
    g.<span class="hljs-built_in">push</span>(l.<span class="hljs-built_in">top</span>()), l.<span class="hljs-built_in">pop</span>();
}

cout &lt;&lt; (g.<span class="hljs-built_in">size</span>() &gt;= l.<span class="hljs-built_in">size</span>() ? g.<span class="hljs-built_in">top</span>() : l.<span class="hljs-built_in">top</span>()) &lt;&lt; endl;

</code></pre>
<footer> <em>starAndHonor</em> <em>堆</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer=" *starAndHonor* *堆* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="21" style="--paginate:true;--footer: *starAndHonor* *堆* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="31" data-size="16:9">
<h2 id="noip2004-%E6%8F%90%E9%AB%98%E7%BB%84-%E5%90%88%E5%B9%B6%E6%9E%9C%E5%AD%90-p1090">[NOIP2004 提高组] 合并果子 <a href="https://www.luogu.com.cn/problem/P1090">P1090</a></h2>
<p>在一个果园里，多多已经将所有的果子打了下来，而且按果子的不同种类分成了不同的堆。多多决定把所有的果子合成一堆。</p>
<p>每一次合并，多多可以把两堆果子合并到一起，消耗的体力等于两堆果子的重量之和。可以看出，所有的果子经过 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.254ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 2322.4 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(822.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(1822.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> 次合并之后， 就只剩下一堆了。多多在合并果子时总共消耗的体力等于每次合并所耗体力之和。</p>
<p>因为还要花大力气把这些果子搬回家，所以多多在合并果子时要尽可能地节省体力。假定每个果子重量都为 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> ，并且已知果子的种类 数和每种果子的数目，你的任务是设计出合并的次序方案，使多多耗费的体力最少，并输出这个最小的体力耗费值。</p>

<h2 id="huffman-tree">Huffman tree</h2>
<p>设二叉树具有 n 个带权叶结点，从根结点到各叶结点的路径长度与相应叶节点权值的乘积之和称为 树的带权路径长度（Weighted Path Length of Tree，WPL）。<br />
对于给定一组具有确定权值的叶结点，可以构造出不同的二叉树，其中，WPL 最小的二叉树 称为 霍夫曼树（Huffman Tree）。</p>
<footer> <em>starAndHonor</em> <em>堆</em> <em>2024年7月15日</em></footer>

<h2 id="noi2015-%E8%8D%B7%E9%A9%AC%E5%8F%B2%E8%AF%97p2168">[NOI2015] 荷马史诗<a href="https://www.luogu.com.cn/problem/P2168">P2168</a></h2>
<p>Allison 最近迷上了文学。她喜欢在一个慵懒的午后，细细地品上一杯卡布奇诺，静静地阅读她爱不释手的《荷马史诗》。但是由《奥德赛》和《伊利亚特》 组成的鸿篇巨制《荷马史诗》实在是太长了，Allison 想通过一种编码方式使得它变得短一些。</p>

<p>先按照截止日期排序，然后一个工作有时间做，就先做了，如果没时间就选取前面做的工作里价值最小的工作换做当前工作。用堆维护。</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">  priority_queue&lt;<span class="hljs-type">int</span>, vector&lt;<span class="hljs-type">int</span>&gt;, greater&lt;<span class="hljs-type">int</span>&gt;&gt; s;
  <span class="hljs-built_in">sort</span>(task + <span class="hljs-number">1</span>, task + <span class="hljs-number">1</span> + n);
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++) {
    <span class="hljs-keyword">if</span> (task[i].first &lt;= s.<span class="hljs-built_in">size</span>()) {
      <span class="hljs-keyword">if</span> (task[i].second &gt; s.<span class="hljs-built_in">top</span>()) {
        ans += task[i].second - s.<span class="hljs-built_in">top</span>();
        s.<span class="hljs-built_in">pop</span>();
        s.<span class="hljs-built_in">push</span>(task[i].second);
      }
    } <span class="hljs-keyword">else</span>
      s.<span class="hljs-built_in">push</span>(task[i].second), ans += task[i].second;
  }
