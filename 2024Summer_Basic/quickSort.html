<h2 id="%E7%AE%97%E4%B8%80%E7%AE%97">算一算</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">//认为n,p,m同阶</span>
<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; m; ++i) 
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; p; ++j) 
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> k = <span class="hljs-number">0</span>; k &lt; n; ++k) 
            C[i][j] += A[i][k] * B[k][j];
</code></pre>

<p><img src="./images/quickSort/length3.png" alt="#c" style="height:400px;" /><br />
Q:对于什么样的两个数进行交换可以消解无序性<br />
A:当前位置关系下的大小关系与目标大小关系相悖，即<strong>逆序</strong></p>

<p>Q:啥时候排序好了？<br />

<p>碰到相邻的逆序元素就交换<br />
试一下,还真行<br />
<img src="./images/quickSort/bubbleSort.gif" alt="#c" /></p>
<footer> <em>starAndHonor</em> <em>排序算法</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer=" *starAndHonor* *排序算法* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="26" style="--paginate:true;--footer: *starAndHonor* *排序算法* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="75" data-size="16:9">
<h2 id="-4"></h2>
<p>我们称遍历一次数组，碰到相邻的逆序元素就交换，一次<strong>冒泡</strong><br />
由上个例子发现<strong>一次冒泡可以使得一个数归位</strong><br />
那么需要几次冒泡才能使得长度为n的数组有序<br />
n次？<br />
n-1次！最后一个数不用冒泡一定有序<br />
这个算法叫做<strong>冒泡排序</strong></p>
<footer> <em>starAndHonor</em> <em>排序算法</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer=" *starAndHonor* *排序算法* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="27" style="--paginate:true;--footer: *starAndHonor* *排序算法* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="75" data-size="16:9">
<h2 id="-5"></h2>
<p><img src="./images/quickSort/BubbleSort.jpg" alt="#c" style="height:500px;" /></p>
<footer> <em>starAndHonor</em> <em>排序算法</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer=" *starAndHonor* *排序算法* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="28" style="--paginate:true;--footer: *starAndHonor* *排序算法* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="75" data-size="16:9">
<h2 id="code">code</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n - <span class="hljs-number">1</span>; i++)
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">1</span>; j &lt;= n - i; j++)
                <span class="hljs-keyword">if</span> (arr[j] &gt; arr[j + <span class="hljs-number">1</span>])
                        <span class="hljs-built_in">swap</span>(arr[j], arr[j + <span class="hljs-number">1</span>]);
</code></pre>
<footer> <em>starAndHonor</em> <em>排序算法</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer=" *starAndHonor* *排序算法* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="29" style="--paginate:true;--footer: *starAndHonor* *排序算法* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="75" data-size="16:9">
<h2 id="%E4%BC%98%E5%8C%96">优化?</h2>
<p>我们发现一些情况下不需要n-1次就已经有序<br />
设一个<strong>flag变量</strong>，如果不发生交换，标记一下退出循环</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">bool</span> flag = <span class="hljs-literal">true</span>;
<span class="hljs-keyword">while</span> (flag) {
  flag = <span class="hljs-literal">false</span>;
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt; n; ++i) {
    <span class="hljs-keyword">if</span> (a[i] &gt; a[i + <span class="hljs-number">1</span>]) {
      flag = <span class="hljs-literal">true</span>;
      <span class="hljs-built_in">swap</span>(a[i],a[i+<span class="hljs-number">1</span>]);
    }
  }
}
</code></pre>
<footer> <em>starAndHonor</em> <em>排序算法</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer=" *starAndHonor* *排序算法* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="30" style="--paginate:true;--footer: *starAndHonor* *排序算法* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="75" data-size="16:9">
<h2 id="%E5%A4%8D%E6%9D%82%E5%BA%A6">复杂度</h2>
<p>最好O(n),在序列完全有序时，冒泡排序只需遍历一遍数组，不用执行任何交换操作。<br />

<h2 id="%E9%80%89%E6%8B%A9%E6%8E%92%E5%BA%8F">选择排序</h2>
<ol>
<li>
<p>首先在未排序序列中找到最小（大）元素，存放到排序序列的起始位置。</p>
</li>
<li>
<p>再从剩余未排序元素中继续寻找最小（大）元素，然后放到已排序序列的末尾。</p>
</li>
<li>
<p>重复第二步，直到所有元素均排序完毕。<br />
<img src="./images/quickSort/selectionSort.gif" alt="#c" /></p>
</li>
</ol>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span> ; i &lt;= len ; i++){
  <span class="hljs-type">int</span> min = i;
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = i + <span class="hljs-number">1</span>; j &lt;= len; j++)

      min = j;   
  <span class="hljs-built_in">swap</span>(arr[min], arr[i]);    
}
</code></pre>

<h2 id="%E4%BB%A3%E7%A0%81%E5%AE%9E%E7%8E%B0">代码实现</h2>
<p>如何将左右两部分有序子数列合并成一个有序数列？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">merge</span><span class="hljs-params">(<span class="hljs-type">int</span> l,<span class="hljs-type">int</span> r,<span class="hljs-type">int</span> mid,<span class="hljs-type">int</span> tmp[])</span></span>{
	<span class="hljs-type">int</span> i = l,j = mid+<span class="hljs-number">1</span>,k = <span class="hljs-number">0</span>;
	<span class="hljs-keyword">while</span>(i&lt;=mid&amp;&amp;j&lt;=r){
		<span class="hljs-keyword">if</span>(a[i]&lt;=a[j]){tmp[k] = a[i];k++;i++;}
		<span class="hljs-keyword">else</span> {tmp[k]  = a[j];k++;j++;}
	}
  <span class="hljs-comment">//应对有剩余情况</span>
	<span class="hljs-keyword">while</span>(i&lt;=mid){tmp[k] = a[i];k++;i++;}
	<span class="hljs-keyword">while</span>(j&lt;=r){tmp[k] = a[j];k++;j++;}
	k=<span class="hljs-number">0</span>;
	<span class="hljs-keyword">while</span>(l&lt;=r) a[l] = tmp[k],l++,k++;
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">mergeSort</span><span class="hljs-params">(<span class="hljs-type">int</span> l,<span class="hljs-type">int</span> r)</span></span>{

    <span class="hljs-built_in">mergeSort</span>(l,mid);
    <span class="hljs-built_in">mergeSort</span>(mid+<span class="hljs-number">1</span>,r);
    <span class="hljs-built_in">merge</span>(l,r,mid,tmp);
}

<h2 id="%E5%BF%AB%E9%80%9F%E6%8E%92%E5%BA%8F">快速排序</h2>
<p>还记得<a href="#24">六个人</a>吗</p>

<li>选取一个pivot元素,</li>
<li>将所有元素分为小于pivot和大于pivot两个部分</li>
<li>递归排序小于pivot部分</li>
<li>递归排序大于pivot部分<br />
<img src="./images/quickSort/pivot.png" alt="#c" style="height:200px;" /></li>
</ol>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer=" *starAndHonor* *排序算法* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="44" style="--paginate:true;--footer: *starAndHonor* *排序算法* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="75" data-size="16:9">
<h2 id="%E5%AE%9E%E7%8E%B0">实现</h2>
<p>我们如何实现 将所有元素分为小于pivot和大于pivot两个部分？<br />
法一：新开一个数组，然后类似归并中合并的处理<br />
空间不是很优<br />
法二：<strong>左右指针法</strong>，</p>
<ol>
<li>首先 我们一般选取最左边的元素作为基准值 pivot。</li>
<li>然后我们需要定义两个变量 i 和 j。<br />
其中 i 为左指针(其实不是指针啦，只是为了方便这么叫它<img class="emoji" draggable="false" alt="😋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f60b.svg" data-marp-twemoji=""/>)，初始 i = 0。 j 为右指针，初始 j = r - 1，向左遍历不断找到小于基准值 key 的元素。</li>
<li>我们<strong>先动右指针</strong> j 向左遍历直到找到小于当前基准值 key 的元素；然后我们<strong>再动左指针</strong> i 向右遍历直到找到大于当前基准值 key 的元素。<br />
当 i 和 j 分别找到它们要找的元素时，我们需要将两个元素进行位置交换。( 在这个过程中我们要保持 i &lt; j )</li>
<li>重复步骤3，直到最后我们可爱的左右指针相遇，这时我们再将基准值 key，放到这两个指针指向的位置。此时我们就得到了当前划分的位置，基准值 key 也完成了归位。</li>
</ol>
<footer> <em>starAndHonor</em> <em>排序算法</em> <em>2024年7月15日</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer=" *starAndHonor* *排序算法* *2024年7月15日*" data-theme="am_blue" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="45" style="--paginate:true;--footer: *starAndHonor* *排序算法* *2024年7月15日*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="75" data-size="16:9">
<h2 id="%E4%B8%BA%E5%95%A5%E5%85%88%E5%8A%A8%E5%8F%B3%E5%86%8D%E5%8A%A8%E5%B7%A6">为啥先动右再动左</h2>
<p>在取基准值时，我们一般都是将序列的最左边位置的元素作为基准值。我们每次交换完元素后，左右指针都会继续寻找他们要找的值，观感上就是相互靠近。而问题就出在我们<strong>退出循环的那一刻</strong>。</p>
<p>我们一直保持 i &lt; j，也就是说，我们会在 i == j 时退出循环。假设 在某次交换之后，此时 j 指向的是交换之后的一个大于基准值的元素，如果我们先动左指针 i 去寻找一个大于基准值的元素，然鹅还未找到就已经和右指针 j 相遇了，这个时候我们需要退出循环，交换基准值 key 到当前两个指针指向的位置。<br />
<strong>但是!!!</strong>，此时 i 和 j 指向的是大于基准值的元素，那么我们进行交换基准值位置操作后，这个大于基准值的元素就被换到了序列的最左端，很明显，这时候出现了非常非常非常严重的错误。</p>
<p>那如果我们先动右指针 j，去寻找一个小于基准值的元素，然鹅没有找到就已经和左指针 i 相遇了，这个时候退出循环，i 和 j 指向的一定是一个小于等于基准值的值。</p>
<p>究其原因，<strong>这其实是我们取最左边的元素作为基准值导致的</strong>。我们需要保证每次交换过来的元素是小于等于基准值的，所以我们先动右指针，再动左指针。</p>
<footer> <em>starAndHonor</em> <em>排序算法</em> <em>2024年7月15日</em></footer>
</section>

<h2 id="-9"></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">//左右指针法  </span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">Partition_Hoare</span><span class="hljs-params">(vector&lt;<span class="hljs-type">int</span>&gt; &amp;a, <span class="hljs-type">int</span> left, <span class="hljs-type">int</span> right)</span></span>{
    <span class="hljs-type">int</span> i = left;
    <span class="hljs-type">int</span> j = right;
    <span class="hljs-type">int</span> key = a[left];

    <span class="hljs-keyword">while</span>(i != j){
        <span class="hljs-keyword">while</span>(i &lt; j &amp;&amp; a[j] &gt;= key)      	 <span class="hljs-comment">//向左找到小于基准值的值的下标</span>
            j--;
        <span class="hljs-keyword">while</span>(i &lt; j &amp;&amp; a[i] &lt;= key)      	 <span class="hljs-comment">//向右找到大于基准值的值的下标</span>
            i++;
	<span class="hljs-built_in">swap</span>(a[i], a[j]);
	}
    <span class="hljs-comment">/*   i等于j时跳出循环 当前基准值此时在下标为i的位置(合适的位置)   */</span>
    <span class="hljs-built_in">swap</span>(a[left], a[i]);	                 <span class="hljs-comment">//最左边的元素变为处于当前合适位置的元素,把基准值放在合适位置                                                 </span>
    <span class="hljs-keyword">return</span> i;                                  <span class="hljs-comment">//返回合适位置(i,j都可以)</span>
}
</code></pre>

<h2 id="%E8%BD%A6%E5%8E%A2%E9%87%8D%E7%BB%84p1116">车厢重组<a href="https://www.luogu.com.cn/problem/P1116">P1116</a></h2>
<p>在一个旧式的火车站旁边有一座桥，其桥面可以绕河中心的桥墩水平旋转。一个车站的职工发现桥的长度最多能容纳两节车厢，如果将桥旋转180度，则可以把相邻两节车厢的位置交换，用这种方法可以重新排列车厢的顺序。于是他就负责用这座桥将进站的车厢按车厢号从小到大排列。他退休后，火车站决定将这一工作自动化，其中一项重要的工作是编一个程序，输入初始的车厢顺序，计算最少用多少步就能将车厢排序。<br />

<p>求数列第<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container>大的数<br />
法一：排序后直接求，复杂度为排序的复杂度<br />

<h2 id="%E8%A7%A3-3">解</h2>
<p>多个变量一同排序技巧：<br />
法一：结构体+手写比较函数<br />
法二：定义一个p_i = i,按照要排序的数排序p_i,利用p_i访问有序变量<br />
sort重载cmp,按照z排序后求距离和</p>

<h2 id="noip2007-%E6%99%AE%E5%8F%8A%E7%BB%84-%E5%A5%96%E5%AD%A6%E9%87%91p1093">[NOIP2007 普及组] 奖学金<a href="https://www.luogu.com.cn/problem/P1093">P1093</a></h2>
<p>某小学最近得到了一笔赞助，打算拿出其中一部分为学习成绩优秀的前 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z"></path></g></g></g></svg></mjx-container> 名学生发奖学金。期末，每个学生都有 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.554ex" role="img" focusable="false" viewBox="0 -665 500 687"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g></g></g></svg></mjx-container> 门课的成绩：语文、数学、英语。先按总分从高到低排序，如果两个同学总分相同，再按语文成绩从高到低排序，如果两个同学总分和语文成绩都相同，那么规定学号小的同学排在前面，这样，每个学生的排序是唯一确定的。<br />

"0 -666 500 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container>分。也就是说除了首轮以外，其它轮比赛的安排均不能事先确定，而是要取决于选手在之前比赛中的表现。</p>
<p>现给定每个选手的初始分数及其实力值，试计算在R 轮比赛过后，排名第$ Q$ 的选手编号是多少。我们假设选手的实力值两两不同，且每场比赛中实力值较高的总能获胜。</p>

<h2 id="%E8%A7%A3-6">解：</h2>
<p>暴力：op1:O(1),op2:O(nlogn)<br />
op1少，那么考虑让op1慢一点，让op2是O(1)。<br />
op1:改一个数使用向两边冒泡O(n)即可，<br />
op2:开一个pos[]记录一下排序前一次位置，同时需要记录当前位置(开个结构体表示数值和当前位置)，O(1)访问</p>

<h2 id="%E7%A6%BB%E6%95%A3%E5%8C%96">离散化</h2>
<p>1.创建原数组的副本。</p>
<p>2.将副本中的值从小到大排序。</p>
<p>3.将排序好的副本去重。</p>
<p>4.查找原数组的每一个元素在副本中的位置，位置即为排名，将其作为离散化后的值。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// arr[i] 为初始数组,下标范围为 [1, n]</span>

<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; ++i)  <span class="hljs-comment">// step 1</span>
  tmp[i] = arr[i];
std::<span class="hljs-built_in">sort</span>(tmp + <span class="hljs-number">1</span>, tmp + n + <span class="hljs-number">1</span>);                          <span class="hljs-comment">// step 2</span>
<span class="hljs-type">int</span> len = std::<span class="hljs-built_in">unique</span>(tmp + <span class="hljs-number">1</span>, tmp + n + <span class="hljs-number">1</span>) - (tmp + <span class="hljs-number">1</span>);  <span class="hljs-comment">// step 3</span>
<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; ++i)                              <span class="hljs-comment">// step 4</span>
  arr[i] = std::<span class="hljs-built_in">lower_bound</span>(tmp + <span class="hljs-number">1</span>, tmp + len + <span class="hljs-number">1</span>, arr[i]) - tmp;
</code></pre>
